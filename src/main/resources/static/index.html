<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprints</title>
    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Scripts -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
    <script src="js/apiclient.js"></script>
</head>

<body onLoad="app.initcanvas">
    <div class="container-fluid py-5">
        <div class="row g-5">
            <!-- Columna izquierda -->
            <div class="col-lg-6">
                <h1 class="display-4 text-primary mb-4">Blueprints</h1>

                <!-- Campo de texto para autor -->
                <div class="input-group mb-4">
                    <input type="text" class="form-control" id="author" placeholder="Enter Author Name" aria-label="Author" aria-describedby="button-addon2">
                    <button class="btn btn-outline-primary" type="button" id="button-addon2" onclick="app.getBlueprintsByAuthor()">Get Blueprints</button>
                </div>

                <!-- Nombre del autor -->
                <h5 id="author-content" class="text-muted">Author Name</h5>

                <!-- Tabla de blueprints -->
                <table id="blueprint-table" class="table table-striped mt-4">
                    <thead>
                        <tr>
                            <th>Blueprint</th>
                            <th>Points</th>
                            <th>Draw</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <!-- Total de puntos -->
                <h5 id="total-points" class="text-warning">Total user points:</h5>

                <!-- Botón para crear nuevo blueprint -->
                <button type="button" class="btn btn-warning mt-3" onClick="app.createNewBlueprint()">Create New Blueprint</button>

                <!-- Título de nuevo data -->
                <h5 id="title-newData" class="mt-4"></h5>

                <!-- Nombre e información del blueprint -->
                <div id="blueprint-name-display" class="mt-3"></div>
                <div id="blueprint-info" class="mt-2"></div>
            </div>

            <!-- Columna derecha (Canvas) -->
            <div class="col-lg-6">
                <h5 id="blueprint-name" class="text-primary mb-4">Blueprint Canvas</h5>
                <div id="canvas-container" style="display: flex; flex-direction: column; align-items: center;">
                    <!-- Canvas para los blueprints -->
                    <canvas id="canvas" width="500" height="500" style="border: 2px solid #000;"></canvas>

                    <!-- Botones de acción -->
                    <div class="btn-group mt-4" role="group">
                        <button type="button" class="btn btn-success" onclick="app.saveOrUpdateBlueprint()">Save/Update</button>
                        <button type="button" class="btn btn-danger" onClick="app.deleteBlueprint()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
